    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="ISO-8859-1">
    <title>National Scholarship Portal Login </title>
    </head>
    <body>
    <div style="height:100%;  padding-left:300px; position: absolute; background-color: white; width: max-content;height:max-content;">
        <fieldset style="width: 500px;;height:auto; margin-left:6.6%; border-radius:10px;background-color:lightslategray;outline:5px groove ">
            <br>
            <div class="imgcontainer">
                <img [src]="imagePath " style="height:150px;">
              </div>
              <div class="container" style="width: 100%; height: 500%; padding-left:50px;">
                <label for="Institute/State/Ministry" style="text-align:center"><b>Institute/State/Ministry</b></label><br>
                <input type="text" placeholder="Enter institute/state/ministry" name="institute/state/ministry" required><br>
            
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
                    <br>
                <button type="submit">Login</button>
                <br>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
            
             
            
              <div class="container" >
                <button type="reset" class="cancelbtn">Cancel</button>
                <span class="psw" style="float:right;">Forgot <a href="#">password?</a></span>
                
              </div>    
        </fieldset> 
</div>

    </body>
    </html>
